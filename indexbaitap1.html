<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap1</title>
    <!-- Main CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>TEST1</h2>
        <div class="col-6">
            <h2 class="px-0 text-primary">Calculating income of staff</h2>
            <div class="row mb-3">
                <label class="col-2 bg-info text-white text-center" for="dayWork" class="form-label">Days</label>
                <input class="col-5 bg-success text-white" type="text" class="form-control" id="dayWork">
            </div>

            <div class="row mb-3">
                <label class="col-2 bg-info text-white text-center" for="salDay" class="form-label">Income/day</label>
                <input class="col-5 bg-warning text-dark" type="text" class="form-control" id="salDay" value="100000">
            </div>
            <div class ="row mb-3">
                <label class="col-2 bg-primary text-white text-center" for="result" class="form-label">Result</label>
                <input class="col-5 bg-danger text-dark" type="text" class="form-control" id="result">
            </div>
            <button type="button" id="btnIncome" class="col-2 rounded-pill btn-success text-center">Cal</button>

        </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="./js/baitap1.js"></script>
</body>

</html>
