<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap4</title>
    <!-- Main CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <h2>TEST 4</h2>
        <div>
            <h2 class="px-0 text-primary">Calculating area, perimeter of rectangular</h2>
            <div class="row mt-3 justify-content-center text-center ">
                <label class="col-3 border border-primary">Input edge1 </label>
                <input id="edge1" class="col-3 border border-primary bg-primary text-light text-center" type="text">
            </div>
            <div class="row justify-content-center text-center ">
                <label class="col-3 border border-primary">Input edge2 </label>
                <input id="edge2" class="col-3 border border-primary bg-warning text-dark text-center" type="text">
            </div>
            <div class="row justify-content-center text-center ">
                <label class="col-3 border border-primary">Area of rectangular</label>
                <input id="area" class="col-3 border border-primary bg-danger text-white text-center" type="text">
            </div>
            <div class="row justify-content-center text-center ">
                <label class="col-3 border border-primary">Perimeter of rectangular</label>
                <input id="perimeter" class="col-3 border border-primary bg-success text-light text-center" type="text">
            </div>
            <button type="button" id="btnCal" class="col-2 my-3 btn-success rounded-pill text-center">Calculate</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script src="./js/baitap4.js"></script>
</body>

</html>
